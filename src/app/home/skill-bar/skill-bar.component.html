<div class="root card" *ngIf="skill" style="background-color: {{skill.primary}};">

    <img id="skill-logo" src="{{skill.icon}}" alt="技能" width="20" height="20">
    <span class="text" style="color: {{skill.titleColor}};">{{skill.title}}</span>

    <div id="out-progress">
        <div id="in-progress"></div>
    </div>

    {{setupAnimator()}}
</div>
